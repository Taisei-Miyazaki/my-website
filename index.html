<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TaiseiのWebページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            transition: margin-left 0.3s ease;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        /* 左側のメニューバー */
        .sidebar {
            width: 0;
            height: 100%;
            background-color: #2c3e50; /* 落ち着いた青灰色 */
            color: white;
            position: fixed;
            transition: width 0.3s ease;
            padding-top: 20px;
            overflow-x: hidden;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e; /* メニュー項目のホバー時 */
        }

        .sidebar .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* メインコンテンツ */
        .main-content {
            margin-left: 0;
            padding: 40px;
            width: 100%;
            height: 100%;
            transition: margin-left 0.3s ease;
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50; /* 見出しの色 */
        }

        p {
            font-size: 1.2rem;
            color: #555; /* 少し薄い色のテキスト */
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        section {
            margin: 20px 0;
        }

        .product {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .product h2 {
            color: #007bff;
        }

        /* ボタン */
        .btn {
            padding: 12px 25px;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }

        /* ハンバーガーメニューアイコン */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #2c3e50;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* メディアクエリ：小さい画面用 */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .menu-icon {
                display: block;
            }

            nav {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <!-- ハンバーガーメニューアイコン -->
    <span class="menu-icon" onclick="toggleMenu()">☰</span>

    <!-- 左側のメニューバー -->
    <div class="sidebar">
        <a href="#" class="menu-item">🏠ホーム</a>
        <a href="#" class="menu-item">📄ドキュメント</a>
        <a href="#" class="menu-item">📞お問い合わせ</a>
        <a href="#" class="menu-item">⚙️設定</a>
        <span class="close-btn" onclick="toggleMenu()">×</span>
    </div>
    
    <!-- メインコンテンツ -->
    <header>
        <h1>TaiseiのWebSite</h1>
    </header>
    <nav>
        <a href="#Products">Products</a>
    </nav>
    <main>
        <section id="Products">
            <h2>My Products</h2>
            <div class="product">
                <h2>自動クリックExcel</h2>
                <p>この製品は、あなたのリモートワークをより便利にするための画期的なアイテムです。</p>
                <a href="https://taisei-miyazaki.github.io/my-website/Test.xlsx" download><button class="btn">Download</button></a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Created by Taisei in 2025.</p>
    </footer>

    <script>
        function toggleMenu() {
            var sidebar = document.querySelector('.sidebar');
            var mainContent = document.querySelector('.main-content');
            if (sidebar.style.width === '250px') {
                sidebar.style.width = '0';
                mainContent.style.marginLeft = '0';
            } else {
                sidebar.style.width = '250px';
                mainContent.style.marginLeft = '250px';
            }
        }
    </script>
</body>
</html>
