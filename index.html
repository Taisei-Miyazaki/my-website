<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX基盤PoCサイト</title>
        <script type="text/javascript" src="brython\brython.js"></script>
        <!-- <script type="module" src="https://pyscript.net/releases/2024.10.1/core.js"></script> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script> -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
        }

        header {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        .card {
            background-color: #34495e;
            margin: 20px;
            padding: 30px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h2 {
            font-size: 2em;
        }

        .card p {
            font-size: 1.2em;
        }

        footer {
            background-color: #2c3e50;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }
        
        iframe {
  			display: block;
  			width: 100%;
  			height: 100vh;
  			border: none; 
  		}

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>DX基盤PoCサイト</h1>
    </header>

    <section>
        <div class="container">
            <div class="card" id="navigate_button1">
                <h2>管理項目トレンドグラフ</h2>
                <p>管理項目毎のトレンドグラフを表示する</p>
            </div>
            <div class="card" id="navigate_button2">
                <h2>管理項目トレンドグラフ</h2>
                <p>管理項目毎のトレンドグラフを表示する</p>
            </div>
            <div class="card" id="navigate_button3">
                <h2>API呼び出し</h2>
                <p>StepFunctionのAPIを実行する</p>
            </div>
        </div>
    </section>
    
    <section>
        <h1>試験記録トレンドグラフ</h1>
        <p>品名毎の試験記録トレンドグラフを表示する</p>
        <iframe
            src="https://ap-northeast-1.quicksight.aws.amazon.com/sn/embed/share/accounts/396913714040/dashboards/114ab3e7-00e1-4a91-9701-3b222c616011?directory_alias=iyaku1/index.html">
        </iframe>
    </section>

    <footer>
        <p>&copy; 日立産業制御ソリューションズ</p>
    </footer>

    <script>
        // div要素を取得
        const divElement1 = document.getElementById("navigate_button1");
        const divElement3 = document.getElementById("navigate_button3");

        // クリックイベントを追加
        divElement1.addEventListener("click", function() {
          // 新しいURLを開く（新しいタブで）
          window.open("https://d6zz7pgf092c1.cloudfront.net/index1.html");
        });

        async function callApiGateway() {
        const apiEndpoint = 'https://a0nrpwqctg.execute-api.ap-northeast-1.amazonaws.com'; // ここにAPI GatewayのエンドポイントURLを入力してください

        try {
            const response = await fetch(apiEndpoint, {
            method: 'GET', // 'POST' やその他のHTTPメソッドも利用可能
            headers: {
                'Content-Type': 'application/json',
                // 必要に応じて認証トークンやその他のヘッダーを追加
            },
            });

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const data = await response.json();
            console.log(data);
        } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
      }
    
        divElement3.addEventListener("click", callApiGateway());

    </script>
</body>
</html>
