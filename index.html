<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taisei's Web Site</title>
    <style>
        /* 初期の中央に表示されるメッセージ */
        .welcome-message {
            position: absolute;
            display: flex;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            opacity: 1;
            transform: translate(-50%, -50%); /* 要素の中心を原点に移動 */
            left: 50%;
            top: 50%;
            justify-content: center;
            align-items: center;
            animation: moveToHeader 3s ease-out forwards; /* 3秒間でアニメーション */
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 10px;
            text-align: center;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* ヘッダーが現れる */
        .header-visible {
            opacity: 1;
        }

        .dog1 {
            position: absolute;
            top: 90px;
            left: -400px; /* 初期位置 */
            transform: translateY(-50%);
            width: 100px; /* 犬の画像のサイズに合わせて調整 */
            height: auto;
            /*background-image: url('C:\Users\taise\OneDrive\デスクトップ\S__3555569.png');*/ /* ここに犬の画像URLを入力 */
            animation: runDog1 20s linear infinite; /* 犬の走るアニメーション */
            animation-delay: 13s;
        }

        .dog2 {
            position: absolute;
            top: 90px;
            left: -400px; /* 初期位置 */
            transform: translateY(-50%);
            width: 100px; /* 犬の画像のサイズに合わせて調整 */
            height: auto;
            /*background-image: url('C:\Users\taise\OneDrive\デスクトップ\S__3555569.png');*/ /* ここに犬の画像URLを入力 */
            animation: runDog2 20s linear infinite; /* 犬の走るアニメーション */
            animation-delay: 10s;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            min-height: 100vh; /* ビューポート全体の高さを確保 */
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* 左側のメニューバー */
        .sidebar {
            width: 0;
            height: 100%;
            background-color: #2c3e50; /* 落ち着いた青灰色 */
            color: white;
            position: fixed;
            transition: width 0.3s ease;
            padding-top: 20px;
            overflow-x: hidden;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e; /* メニュー項目のホバー時 */
        }

        .sidebar .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* メインコンテンツ */
        .main-content {
            margin-left: 0;
            padding: 40px;
            width: 100%;
            height: 100%;
            transition: margin-left 0.3s ease;
        }

        h1 {
            font-size: 3rem;
            color: #f4f4f9; /* 見出しの色 */
        }

        p {
            font-size: 1.2rem;
            color: #555; /* 少し薄い色のテキスト */
            line-height: 1.6;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin: 20px;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
        }

        .tab.active {
            color: white;
            background-color: #007BFF;
            border-bottom: 2px solid #007BFF;
        }

        .content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .content.active {
            display: block;
        }

        main {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        section {
            margin: 20px 0;
        }

        .product {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .product h2 {
            color: #007bff;
        }

        /* ボタン */
        .btn {
            padding: 12px 25px;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }

        /* ハンバーガーメニューアイコン */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #2c3e50;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* アニメーションの定義 */
        @keyframes moveToHeader {
            0% {
                opacity: 1;
                transform: translateY(0); /* 中央に表示された状態 */
            }
            50% {
                opacity: 1;
                transform: translateY(-30px); /* 少し上に移動する */
            }
            100% {
                opacity: 0;
                transform: translateY(-100px); /* 完全に上に移動して透明 */
            }
        }

        /* 犬が走るアニメーション */
        @keyframes runDog1 {
            0% {
                left: -400px;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes runDog2 {
            0% {
                left: -400px;
            }

            100% {
                left: 100%;
            }
        }

        /* メディアクエリ：小さい画面用 */
        @media (max-width: 768px) {

            .sidebar {
                width: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .menu-icon {
                display: block;
            }

            nav {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

    <div class="welcome-message">
        Welcome to Taisei's Web Site！
    </div>

    <!-- ヘッダー -->
    <header id="header">
        <h1>Taisei's Web Site</h1>
        <!-- 犬の画像 -->
        <img src="cheddarchan.png" class="dog1" alt="cheddar chan" />
        <img src="princhan.png" class="dog2" alt="prin chan" />
    </header>

    <!-- ハンバーガーメニューアイコン -->
    <span class="menu-icon" onclick="toggleMenu()">☰</span>

    <!-- 左側のメニューバー -->
    <div class="sidebar">
        <a href="#" class="menu-item">🏠ホーム</a>
        <!-- <a href="#" class="menu-item">📄ドキュメント</a> -->
        <a href="#" class="menu-item">📞お問い合わせ</a>
        <a href="#" class="menu-item">⚙️設定</a>
        <span class="close-btn" onclick="toggleMenu()">×</span>
    </div>

    <!-- メインコンテンツ -->
    <div class="tab-container">
        <div class="tab active" onclick="openTab('My Products')">My Products</div>
        <div class="tab" onclick="openTab('tab2')">Tab 2</div>
        <div class="tab" onclick="openTab('tab3')">Tab 3</div>
    </div>

    <main>
        <div id="My Products" class="content active">
                <section id="Products">
                    <h2>My Products</h2>
                    <div class="product">
                        <h2>自動クリックExcel</h2>
                        <p>この製品は、あなたのリモートワークをより便利にするための画期的なアイテムです。</p>
                        <button class="btn" onclick="location.href='https://taisei-miyazaki.github.io/my-website/Test.xlsx'">Download</button>
                    </div>
                    <div class="product">
                        <h2>Preparing...</h2>
                    </div>
                </section>
        </div>
        <div id="tab2" class="content">
            <h2>Tab 2 Content</h2>
            <p>ここにタブ2の内容を表示します。</p>
        </div>
        <div id="tab3" class="content">
            <h2>Tab 3 Content</h2>
            <p>ここにタブ3の内容を表示します。</p>
        </div>
    </main>
        
    <footer>
        <p>&copy; Created by Taisei in 2025.</p>
    </footer>

    <script>
        // ページ読み込み後にヘッダーが表示されるようにします
        window.onload = () => {
            setTimeout(() => {
            document.getElementById('header').classList.add('header-visible');
            }, 3000); // 3秒後にヘッダーを表示
        }

        // メニューバーのトグル
        function toggleMenu() {
            var sidebar = document.querySelector('.sidebar');
            var mainContent = document.querySelector('.main-content');
            if (sidebar.style.width === '250px') {
                sidebar.style.width = '0';
                mainContent.style.marginLeft = '0';
            } else {
                sidebar.style.width = '250px';
                mainContent.style.marginLeft = '250px';
            }
        }

        function openTab(tabId) {
            // すべてのタブとコンテンツを非アクティブに
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.content');
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            // クリックされたタブと対応するコンテンツをアクティブに
            document.querySelector(`[onclick="openTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
