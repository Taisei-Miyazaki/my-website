<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å†™çœŸã®ã‚¹ãƒ©ã‚¤ãƒ‰ãƒ‘ã‚ºãƒ«</title>
  <style>
    .puzzle {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 2px;
    }
    .tile {
      width: 100px;
      height: 100px;
      background-size: 400px 400px;
      cursor: pointer;
    }
    .empty {
      background: white;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>å†™çœŸã®ã‚¹ãƒ©ã‚¤ãƒ‰ãƒ‘ã‚ºãƒ«</h1>
  <div class="puzzle" id="puzzle"></div>

  <script>
    const imageUrl = "cheddarchanpazzle.jpg"; // ç”»åƒã®URLã‚’ã“ã“ã«è¨­å®šã—ã¦ãã ã•ã„
    const puzzle = document.getElementById("puzzle");
    const tiles = [...Array(15).keys()].map(n => n + 1); // 1ã€œ15ã®æ•°å­—
    tiles.push(""); // ç©ºç™½ã‚¿ã‚¤ãƒ«

    // ã‚·ãƒ£ãƒƒãƒ•ãƒ«é–¢æ•°
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // ã‚¿ã‚¤ãƒ«ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
    shuffle(tiles);

    tiles.forEach((num, i) => {
      const tile = document.createElement("div");
      tile.className = "tile";
      if (num === "") {
        tile.classList.add("empty");
      } else {
        tile.style.backgroundImage = `url(${imageUrl})`;
        // å„ã‚¿ã‚¤ãƒ«ã«ç”»åƒã®ä½ç½®ã‚’è¨­å®š
        const col = (num - 1) % 4;
        const row = Math.floor((num - 1) / 4);
        tile.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
      }
      puzzle.appendChild(tile);
    });

    // å®Œæˆãƒã‚§ãƒƒã‚¯é–¢æ•°
    function checkCompletion() {
      const currentOrder = [...puzzle.children].map(tile =>
        tile.classList.contains("empty") ? "" : tile.style.backgroundPosition
      );
      
      const correctOrder = tiles.map((num, i) => {
        if (num === "") return "";
        const col = (num - 1) % 4;
        const row = Math.floor((num - 1) / 4);
        return `-${col * 100}px -${row * 100}px`;
      });

      return currentOrder.every((pos, i) => pos === correctOrder[i]);
    }

    // ã‚¿ã‚¤ãƒ«ã®ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
    puzzle.addEventListener("click", (e) => {
      const emptyTile = document.querySelector(".empty");
      const clickedTile = e.target;
      const emptyIndex = [...puzzle.children].indexOf(emptyTile);
      const clickedIndex = [...puzzle.children].indexOf(clickedTile);

      // ç§»å‹•å¯èƒ½ãªä½ç½®ã‚’è¨ˆç®—
      const possibleMoves = [
        emptyIndex - 1, emptyIndex + 1,
        emptyIndex - 4, emptyIndex + 4
      ];
      if (possibleMoves.includes(clickedIndex)) {
        // ã‚¿ã‚¤ãƒ«ã‚’å…¥ã‚Œæ›¿ãˆ
        emptyTile.style.backgroundImage = clickedTile.style.backgroundImage;
        emptyTile.style.backgroundPosition = clickedTile.style.backgroundPosition;
        emptyTile.classList.remove("empty");
        clickedTile.style.backgroundImage = "";
        clickedTile.classList.add("empty");

        // ãƒ‘ã‚ºãƒ«å®Œæˆãƒã‚§ãƒƒã‚¯
        if (checkCompletion()) {
          message.textContent = "ãŠã‚ã§ã¨ã†ï¼ãƒ‘ã‚ºãƒ«ãŒå®Œæˆã—ã¾ã—ãŸï¼ğŸ‰";
        }
      }
    });
  </script>
</body>
