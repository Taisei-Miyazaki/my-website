<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å†™çœŸã®ã‚¹ãƒ©ã‚¤ãƒ‰ãƒ‘ã‚ºãƒ«</title>
  <style>
    #puzzle-container {
    width: 300px; /* ãƒ‘ã‚ºãƒ«å…¨ä½“ã®å¹… */
    height: 300px; /* ãƒ‘ã‚ºãƒ«å…¨ä½“ã®é«˜ã• */
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 3x3ã®ã‚°ãƒªãƒƒãƒ‰ */
    grid-template-rows: repeat(4, 1fr);
    gap: 1px; /* ã‚¿ã‚¤ãƒ«é–“ã®éš™é–“ */
  }

  .tile {
    background-size: 300px 300px; /* ç”»åƒå…¨ä½“ã®ã‚µã‚¤ã‚ºã‚’èª¿æ•´ */
    background-repeat: no-repeat;
    border: 1px solid #ccc;
    cursor: pointer;
  }

  .empty {
    background: none; /* ç©ºã®ã‚¿ã‚¤ãƒ«ã‚’è¡¨ç¾ */
    border: none;
  }

  </style>
</head>
<body>
  <h1>å†™çœŸã®ã‚¹ãƒ©ã‚¤ãƒ‰ãƒ‘ã‚ºãƒ«</h1>
  <div id="puzzle-container"></div>

  <script>
    const imageSrc = 'cheddarchanpazzle.jpg'; // ä½¿ç”¨ã™ã‚‹ç”»åƒã®ãƒ‘ã‚¹
    const gridSize = 4; // 3x3ãƒ‘ã‚ºãƒ«
    const puzzleContainer = document.getElementById('puzzle-container');
    const originalTiles = [];

    // ã‚¿ã‚¤ãƒ«ã‚’ä½œæˆ
    let tiles = [];
    for (let row = 0; row < gridSize; row++) {
      for (let col = 0; col < gridSize; col++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        
        // ç©ºã®ã‚¿ã‚¤ãƒ«ã‚’è¨­å®š
        if (row === gridSize - 1 && col === gridSize - 1) {
          tile.classList.add('empty');
        } else {
          // èƒŒæ™¯ç”»åƒã®ä½ç½®ã‚’è¨ˆç®—
          tile.style.backgroundImage = `url(${imageSrc})`;
          tile.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
        }

        tiles.push(tile);
        originalTiles.push(tile);
        puzzleContainer.appendChild(tile);
      }
    }
    shuffleTiles()

    function shuffleTiles() {
      const moves = [
        [0, 1], [0, -1], [1, 0], [-1, 0] // ä¸Šä¸‹å·¦å³
      ];

      for (let i = 0; i < 100; i++) { // 100å›ãƒ©ãƒ³ãƒ€ãƒ ã«å‹•ã‹ã™
        const emptyTile = document.querySelector('.empty');
        const emptyIndex = tiles.indexOf(emptyTile);
        const [emptyRow, emptyCol] = [Math.floor(emptyIndex / gridSize), emptyIndex % gridSize];

        const randomMove = moves[Math.floor(Math.random() * moves.length)];
        const newRow = emptyRow + randomMove[0];
        const newCol = emptyCol + randomMove[1];

        if (newRow >= 0 && newRow < gridSize && newCol >= 0 && newCol < gridSize) {
          const newIndex = newRow * gridSize + newCol;
          [tiles[emptyIndex], tiles[newIndex]] = [tiles[newIndex], tiles[emptyIndex]];
        }
      }
      // ãƒ©ãƒ³ãƒ€ãƒ åŒ–å¾Œã«DOMã‚’æ›´æ–°
      tiles.forEach(tile => puzzleContainer.appendChild(tile));
    }

    puzzleContainer.addEventListener('click', (e) => {
      const clickedTile = e.target;
      if (!clickedTile.classList.contains('tile') || clickedTile.classList.contains('empty')) return;

      const emptyTile = document.querySelector('.empty');
      const clickedIndex = tiles.indexOf(clickedTile);
      const emptyIndex = tiles.indexOf(emptyTile);
      const [clickedRow, clickedCol] = [Math.floor(clickedIndex / gridSize), clickedIndex % gridSize];
      const [emptyRow, emptyCol] = [Math.floor(emptyIndex / gridSize), emptyIndex % gridSize];

      if (Math.abs(clickedRow - emptyRow) + Math.abs(clickedCol - emptyCol) === 1) {
        // å…¥ã‚Œæ›¿ãˆ
        [tiles[clickedIndex], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[clickedIndex]];
        tiles.forEach(tile => puzzleContainer.appendChild(tile));
      }
      if (isSolved()) {
          alert("ãŠã‚ã§ã¨ã†ï¼ãƒ‘ã‚ºãƒ«ãŒå®Œæˆã—ã¾ã—ãŸï¼ğŸ‰");
        }
    });

    function isSolved() {
      for (let i = 0; i < tiles.length - 1; i++) {
        if (puzzleContainer.children[i] !== originalTiles[i]) return false;
      }
      return true;
    }
  </script>
</body>
</html>
