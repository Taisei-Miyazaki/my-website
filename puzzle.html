<body>
    <!-- ãƒ˜ãƒƒãƒ€ãƒ¼ -->

  <script>
    // ãƒ¡ãƒ‹ãƒ¥ãƒ¼ãƒãƒ¼ã®ãƒˆã‚°ãƒ«
    function toggleMenu() {
      var sidebar = document.querySelector('.sidebar');
      var mainContent = document.querySelector('.main-content');
      if (sidebar.style.width === '250px') {
          sidebar.style.width = '0';
          mainContent.style.marginLeft = '0';
      } else {
          sidebar.style.width = '250px';
          mainContent.style.marginLeft = '250px';
      }
    }

    function openTab(tabId) {
      // ã™ã¹ã¦ã®ã‚¿ãƒ–ã¨ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’éã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.content');
      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));

      // ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã‚¿ãƒ–ã¨å¯¾å¿œã™ã‚‹ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
      document.querySelector(`[onclick="openTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    const prinChanImageSrc = 'img/princhan_puzzle.jpg';
    const cheddarChanImageSrc = 'img/cheddarchan_puzzle.jpg';
    const gridSize = 4; // 3x3ãƒ‘ã‚ºãƒ«
    const prinChanPuzzleContainer = document.getElementById('prin-chan-puzzle-container');
    const cheddarChanPuzzleContainer = document.getElementById('cheddar-chan-puzzle-container');
    const prinChanOriginalTiles = [];
    const cheddarChanOriginalTiles = [];

    var prinChanTiles = createTiles(prinChanImageSrc,prinChanPuzzleContainer,prinChanOriginalTiles);
    var cheddarChanTiles = createTiles(cheddarChanImageSrc,cheddarChanPuzzleContainer,cheddarChanOriginalTiles);
    shuffleTiles(prinChanTiles,prinChanPuzzleContainer);
    // shuffleTiles(cheddarChanTiles,cheddarChanPuzzleContainer);

    // ã‚¿ã‚¤ãƒ«ã‚’ä½œæˆ
    function createTiles(imageSrc,puzzleContainer,originalTiles) {
      var tiles = [];
      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const tile = document.createElement('div');
          tile.classList.add('tile');
          
          // ç©ºã®ã‚¿ã‚¤ãƒ«ã‚’è¨­å®š
          if (row === gridSize - 1 && col === gridSize - 1) {
            tile.classList.add('empty');
          } else {
            // èƒŒæ™¯ç”»åƒã®ä½ç½®ã‚’è¨ˆç®—
            tile.style.backgroundImage = `url(${imageSrc})`;
            tile.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
          }

          tiles.push(tile);
            originalTiles.push(tile);
            puzzleContainer.appendChild(tile);
        }
      }
      return tiles
    }

    function shuffleTiles(tiles,puzzleContainer) {
      const moves = [
        [0, 1], [0, -1], [1, 0], [-1, 0] // ä¸Šä¸‹å·¦å³
      ];

      for (let i = 0; i < 200; i++) { // 200å›ãƒ©ãƒ³ãƒ€ãƒ ã«å‹•ã‹ã™
        const emptyTile = document.querySelector('.empty');
        const emptyIndex = tiles.indexOf(emptyTile);
        const [emptyRow, emptyCol] = [Math.floor(emptyIndex / gridSize), emptyIndex % gridSize];

        const randomMove = moves[Math.floor(Math.random() * moves.length)];
        const newRow = emptyRow + randomMove[0];
        const newCol = emptyCol + randomMove[1];

        if (newRow >= 0 && newRow < gridSize && newCol >= 0 && newCol < gridSize) {
          const newIndex = newRow * gridSize + newCol;
          [tiles[emptyIndex], tiles[newIndex]] = [tiles[newIndex], tiles[emptyIndex]];
        }
      }
      // ãƒ©ãƒ³ãƒ€ãƒ åŒ–å¾Œã«DOMã‚’æ›´æ–°
      tiles.forEach(tile => puzzleContainer.appendChild(tile));
    }

    prinChanPuzzleContainer.addEventListener('click', (e) => {
      const clickedTile = e.target;
      if (!clickedTile.classList.contains('tile') || clickedTile.classList.contains('empty')) return;

      const emptyTile = document.querySelector('.empty');
      const clickedIndex = prinChanTiles.indexOf(clickedTile);
      const emptyIndex = prinChanTiles.indexOf(emptyTile);
      const [clickedRow, clickedCol] = [Math.floor(clickedIndex / gridSize), clickedIndex % gridSize];
      const [emptyRow, emptyCol] = [Math.floor(emptyIndex / gridSize), emptyIndex % gridSize];

      if (Math.abs(clickedRow - emptyRow) + Math.abs(clickedCol - emptyCol) === 1) {
        // å…¥ã‚Œæ›¿ãˆ
        [prinChanTiles[clickedIndex], prinChanTiles[emptyIndex]] = [prinChanTiles[emptyIndex], prinChanTiles[clickedIndex]];
        prinChanTiles.forEach(tile => prinChanPuzzleContainer.appendChild(tile));
      }
      if (isSolved(prinChanTiles,prinChanPuzzleContainer,prinChanOriginalTiles)) {
        congratulate();
      }
      var audio = document.getElementById("click-sound");
        audio.play().catch(function(error) {
          alert('éŸ³æ¥½ã®å†ç”Ÿã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
        });
    });

    function isSolved(tiles,puzzleContainer,originalTiles) {
      for (let i = 0; i < tiles.length - 1; i++) {
        if (puzzleContainer.children[i] !== originalTiles[i]) return false;
      }
      return true;
    };

    function congratulate() {
      var videoOverlay = document.getElementById("video-overlay");
      var video = document.getElementById("overlay-video");
      
      // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é©ç”¨
      videoOverlay.style.animation = "fadeIn 6s forwards";

      // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’è¡¨ç¤º
      videoOverlay.style.display = "flex";
      
      // 7ç§’å¾Œã«å‹•ç”»ã‚’å†ç”Ÿ
      setTimeout(function() {                
        video.play();   // å‹•ç”»ã®å†ç”Ÿ
      }, 7000);      
      
      // 23ç§’å¾Œã«å‹•ç”»ã‚’å†ç”Ÿ
      setTimeout(function() {                
        IntervalId = setInterval(createTaco, 300);
      }, 23000);         
    };

    // å‹•ç”»ãŒçµ‚äº†ã—ãŸã‚‰ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é©ç”¨ã—ã¦éè¡¨ç¤ºã«ã™ã‚‹
    document.getElementById("overlay-video").addEventListener("ended", function() {
      var videoOverlay = document.getElementById("video-overlay");

      // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é©ç”¨
      videoOverlay.style.animation = "fadeOut 4s forwards";

      // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†å¾Œã«éè¡¨ç¤ºã«ã™ã‚‹
      videoOverlay.addEventListener("animationend", function() {
        videoOverlay.style.display = "none"; // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’éè¡¨ç¤ºã«
      });

      clearInterval(IntervalId); // ã‚¿ã‚³ã‚¹ç”Ÿæˆã‚’åœæ­¢
    });

    let IntervalId;

    function createTaco() {
      const taco = document.createElement('div');
      taco.className = 'taco';  
      let xPos;
      const centralStart = (window.innerWidth / 4); // ä¸­å¤®é–‹å§‹ä½ç½®
      const centralEnd = (window.innerWidth * 2 / 3);   // ä¸­å¤®çµ‚äº†ä½ç½®
      do {
        xPos = Math.random() * window.innerWidth;
      } while (xPos > centralStart && xPos < centralEnd);
      taco.style.left = xPos + 'px';
      taco.style.top = '-50px';
      document.body.appendChild(taco);

      let fallInterval = setInterval(() => {
        taco.style.top = (parseFloat(taco.style.top) + 5) + 'px';
        if (parseFloat(taco.style.top) > window.innerHeight) {
          clearInterval(fallInterval);
          document.body.removeChild(taco);
        }
      }, 50);
    }
  </script>
